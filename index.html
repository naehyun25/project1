<script>
    const url = ('http://www.kopis.or.kr/openApi/restful/pblprfr?service=a31fe329cd40468e8b664b205d26e7ff&stdate=20230101&eddate=20230130&cpage=1&rows=5&prfstate=02&signgucode=11')
    fetch(url)
    .then((response)=>response.text())
    .then((str)=>new DOMParser().parseFromString(str, 'application/xml'))
    .then((xml)=>{
        console.log(xml);
        let datas=xml;
        let posters=datas.querySelectorAll('poster');
        console.log(posters)
        for(i=0;i<posters.length;i++){
            
                let poster = posters[i].innerHTML;
                let container = document.createElement('div');
                container.innerHTML=`
                <img src="${posters[i].innerHTML}" alt="">
                `
                document.querySelector('.wrap').appendChild(container);
            
        }
    });
</script>
